$for(jobs)$
    <article class="message is-link">
        <div class="message-header">
            <p>
                $title$ (<em>$employer$</em>)
            </p>
        </div>

        <div class="message-body">
        <p>
            $if(summary)$
                $summary$
            $else$
                No summary available.
            $endif$
            <a href="$url$">Click here to read the rest.</a>
        </p>
        <p>
            <em>Posted on $date$</em>.
            $if(updated)$
            <em>Last updated on $updated$</em>.
            $endif$
        </p>
        </div>
    </article>
    <br>    
$endfor$
